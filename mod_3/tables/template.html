<html>
<head>
<meta charset="utf-8">
<title>Вложенные таблицы</title>
</head>

<body>
<table align="center" width="600" height="500" border="1">
	<tr>
		<td colspan ="2" bgcolor="#808080" height="100" align="center">
		<table height="95" border="2">
			<td width="185" bgcolor="#FFFFFF"></td>
			<td width="185" bgcolor="#FFFFFF"></td>
			<td width="185" bgcolor="#FFFFFF"></td>
		</table>
		</td>
	</tr>

	<tr>
		<td width="200" height="400">
		<table width="198" border="1">
			<tr><td height="95" bgcolor="#808080"></td></tr>
			<tr><td height="95" bgcolor="#808080"></td></tr>
			<tr><td height="95" bgcolor="#808080"></td></tr>
			<tr><td height="95" bgcolor="#808080"></td></tr>
		</table>	
		</td>		
		<td> </td>
	</tr>
</table>
</body>
</html>
