<html>
<head>
<meta charset="utf-8">
<title>Таблицы</title>
</head>
<body>

<table align="right" width="45%" border="1" cellpadding="10">
	<tr>
		<td colspan ="2" height="150" align="center">10</td>
	</tr>

	<tr>
		<td rowspan ="2" width="50%" height="300" align="center">3</td>
		<td height="150" align="center">4</td>	
	</tr>

	<tr>
		<td width="50%" height="150" align="center">6</td>
	</tr>
</table>
	
<table align="left" width="45%" border="1" cellpadding="10">
	<tr>
		<td rowspan ="2" width="200" height="450" align="center">1</td>
		<td colspan="2" height="225" width="400" align="center">2</td>	
	</tr>

	<tr>
	<td align="center">5</td>
	<td align="center">6</td>
	</tr>
</table>
	
<table align="left" width="45%" border="1" cellpadding="10">
	<tr>
		<td width="50%" height="150" align="center">1</td>
		<td rowspan ="2" height="300" align="center">2</td>
	</tr>

	<tr>
		<td width="50%" height="150" align="center">3</td>
	</tr>

	<tr>
		<td colspan ="2" height="150" align="center">5</td>
	</tr>
</table>
	
<table align="right" width="45%" border="1" cellpadding="10">
	<tr>
		<td colspan="2" height="150" align="center">1</td>
	</tr>

	<tr>
		<td width="50%" height="150" align="center">3</td>
		<td align="center">4</td>
	</tr>

	<tr>
		<td colspan ="2" height="150" align="center">5</td>
	</tr>
</table>
</body>
</html>
